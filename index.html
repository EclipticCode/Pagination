<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
      <p class="change">ID: <br>Name: <br>        Email: <br> 
      </p>
      <div class="pagination" >
            <button class="button first">First</button>
            <button class="button previous">Previous</button>
            <button class="button btn-1" onclick="showdata('1')">1</button>
            <button class="button" onclick="showdata('2')" onclick="prev">2</button>
            <button class="button" onclick="showdata('3')">3</button>
            <button class="button" onclick="showdata('4')">4</button>
            <button class="button" onclick="showdata('5')">5</button>
            <button class="button" onclick="showdata('6')">6</button>
            <button class="button" onclick="showdata('7')">7</button>
     </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./src/index.js"></script>
</body>
</html>
